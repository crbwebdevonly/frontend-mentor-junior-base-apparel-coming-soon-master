<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />
          <link rel="preconnect" href="https://fonts.gstatic.com" />
          <link
               href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="style.css">
          <script src="./script.js" defer></script>
          <title>Frontend Mentor | Base Apparel coming soon page</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>
     </head>
     <body>
          <div class="container">
               <div class="logo"><img src="./images/logo.svg" alt="" /></div>
               <div class="model-pic"></div>
               <div class="title">
                    <div class="top">We're</div>
                    <div class="bottom">coming soon</div>
               </div>
               <p>
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
               </p>
               <div class="email">
                    <input type="email" placeholder="Email Address" id="email"/>
                    <img class="arrow "  id="arrow" src="./images/icon-arrow.svg" alt="" />
                    <img class="error hide" id="errorIcon" src="./images/icon-error.svg" alt="" />
                    <p class="error-message hide" id="errorMessage">Please provide a valid email</p>
               </div>
          </div>
          <footer>
               <p class="attribution">
                    Challenge by
                    <a
                         href="https://www.frontendmentor.io?ref=challenge"
                         target="_blank"
                         >Frontend Mentor</a
                    >. Coded by <a href="#">crb</a>.
               </p>
          </footer>
     </body>
</html>
